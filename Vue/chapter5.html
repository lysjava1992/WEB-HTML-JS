<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">
			内联样式
		</div>
		
		<div id="app2" v-bind:style="objStyle">
			内联样式简洁版
		</div>
		
		<div id="app3" v-bind:style="[baseStyles, overridingStyles]">
			数组内联样式
		</div>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
			<script>
				var app=new Vue({
					el:'#app',
					data:{
						activeColor: 'red',
						fontSize:30
					}
				})
				var app2=new Vue({
					el:'#app2',
					data:{
					objStyle:{
						color: 'red',
						fontSize:'35px'
						}
					}
				})
				var app3=new Vue({
					el:'#app3',
					data:{
						  baseStyles: {
						      color: 'green',
						      fontSize: '30px'
						    },
							overridingStyles: {
						      'font-weight': 'bold'
						    }
					}
				})
			</script>
	</body>
</html>
